<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tag audio</title>
	<script src="./script/audio-controls.js"></script>
</head>
<body>
	<article>
		<h1>HTML5 Audio</h1>
		<section>
			<h2>audio element</h2>
			<audio id="audio" src="./media/music.mp3" controls="controls"></audio>
		</section>
		<section>
			<h2>controls</h2>
			<button id="play">play</button>
			<button id="pause">pause</button>
			<button id="volume_down">volume-</button>
			<button id="volume_up">volume+</button>
			<br />
			<button id="get_src">getSrc</button>
			<button id="get_current_time">getCurrentTime</button>
			<button id="get_volume">getVolume</button>
		</section>
	</article>
</body>
</html>
