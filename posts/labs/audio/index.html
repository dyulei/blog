<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tag audio</title>
</head>
<body>
	<article>
		<h1>HTML5 Audio</h1>
		<section>
			<h2>controls</h2>
			<audio src="./media/music.mp3" controls="controls"></audio>
		</section>
		<section>
			<h2>controls autoplay</h2>
			<audio src="./media/music.mp3" controls="controls" auto-play="autoplay"></audio>
		</section>
		<section>
			<h2>controls loop</h2>
			<audio src="./media/music.mp3" controls="controls" loop="loop"></audio>
		</section>
	</article>
</body>
</html>
