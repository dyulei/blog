<!DOCTYPE html>
    <html>
        <head>
        	<base href="http://www.google.com/" />
            <title>使用base指定相对URL的基地址</title>
        </head>
    <body>
    	<h3>使用绝对URL：</h3>
        <p>
        	<img src="http://www.google.com/images/srpr/logo4w.png" width="275" height="95" />
        </p>
        <p>图像地址为：http://www.google.com/images/srpr/logo4w.png</p>
    	<h3>使用相对URL：</h3>
        <p>
        	<img src="/images/srpr/logo4w.png" width="275" height="95" />
        </p>
        <p>指定了base：http://www.google.com/</p>
        <p>图像地址为：/images/srpr/logo4w.png</p>
    </body>
</html>
